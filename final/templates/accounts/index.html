{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {%block content%}
    <div class="wrapper">
        <h1>WELCOME TO STUDENT REGISTRATION FORM</h1>
    </div>

    <form class="form-group" action="{%url 'accounts:login'%}" method="GET">
        {% csrf_token %}
        <div class="wrapper">
            <button class="btn btn-default button12 button10" type="submit">LOGIN</button>
        </div>
    </form>

    <form class="form-group" action="{%url 'accounts:signup'%}" method="GET">
        {% csrf_token %}
        <div class="wrapper">
            <button class="btn btn-default button12 button11" type="submit">SIGNUP</button>
        </div>






     

    {% endblock %}

</body>
